<table>
    <thead>
        <tr>
            <th style="width: 40px;">
                <mat-checkbox class="example-margin" #toggleCheckbox></mat-checkbox>
            </th>
            <th>Serial No</th>
            <th>Course Name</th>
            <th>Course Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of courses; let i = index;">
            <td>
                <mat-checkbox class="course-checkbox" [value]="c.courseId" [checked]="toggleCheckbox.checked" ></mat-checkbox>
            </td>
            <td>{{i + 1}}</td>
            <td class="course-name">{{c.code}}</td>
            <td>{{c.description}}</td>
        </tr>
    </tbody>
</table>

<div class="flex-row jc-e pb-20 mt-10">
    <button mat-flat-button color="primary" type="submit">Save</button>
</div>
